<html>
    <head>
        <style>
        </style>
        <script>
            function convertToPNG() {
                const svg = document.getElementById('mySVG');
                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = svg.width.baseVal.value;
                canvas.height = svg.height.baseVal.value;

                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    const pngData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = pngData;
                    link.download = 'output.png';
                    link.click();
                };

                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            }
        </script>
    </head>
    <body>
        
        <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">

            <circle cx="50" cy="50" r="49"  fill="rgba(52, 152, 219, 0)" stroke="#fff" stroke-width=".3" />
            <path d="M 1 50 Q 50 50 99 50" fill="transparent"  stroke="#fff" stroke-width=".5" />
            <path d="M 1.3 55 Q 45 50 98.7 55" fill="transparent" stroke="#fff" stroke-width=".4" />
            <path d="M 2.4 62 Q 50 52 97.6 62" fill="transparent" stroke="#fff" stroke-width=".3" />  
            <path d="M 5.4 70 Q 50 55 94.6 70" fill="transparent" stroke="#fff" stroke-width=".2" />
            <path d="M 11.2 80 Q 50 60 88.8 80" fill="transparent" stroke="#fff" stroke-width=".1" />
            <text x="50%" y="32%" text-anchor="middle" dy=".3em" font-size="11" fill="#fff" font-family="Cascadia Code">Assistant</text>
            <text x="50%" y="44%" text-anchor="middle" dy=".3em" font-size="11" fill="#fff" font-family="Cascadia Code">Ghost</text>

            <script>
                const strokeColor = "#000"; // Set your desired stroke color here !!!
                document.querySelectorAll('[stroke="#fff"]').forEach(element => {
                    element.setAttribute('stroke', strokeColor);                  
                })
                const fillColor = "#000"; // Set your desired stroke color here !!!
                document.querySelectorAll('[fill="#fff"]').forEach(element => {
                    element.setAttribute('fill', fillColor);                  
                });
            </script>
        </svg>

        <button onclick="convertToPNG()">Convert to PNG</button>
    </body>
</html>
